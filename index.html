<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match Game</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
    <div class="container">
        <div class="landing-page">
            <h1><i class="fa-solid fa-brain"></i> Memory Match Game</h1>
            <button class="category-btn" data-category="fruits"><i class="fa-solid fa-apple-whole"></i> Fruits</button>
            <button class="category-btn" data-category="emojis"><i class="fa-regular fa-face-smile"></i> Emojis</button>
            <button class="category-btn" data-category="animals"><i class="fa-solid fa-paw"></i> Animals</button>
            <button class="category-btn" data-category="planets"><i class="fa-solid fa-globe"></i> Planets</button>
            <button class="category-btn" data-category="flags"><i class="fa-solid fa-flag"></i> Flags</button>
        </div>

        <div class="game-container">
            <div class="game-info">
                <div><i class="fa-solid fa-star"></i> Score: <span id="score">0</span></div>
                <div><i class="fa-solid fa-clock"></i> Time: <span id="timer">30</span>s</div>
            </div>
            <div id="cardGrid"></div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
